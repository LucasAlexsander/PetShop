<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <meta name="color-scheme" content="light">
    <title>MiawCat</title>
</head>
<body>
    <div class="banner">
        <img src="logo.svg" alt="Logo">
        <div class="text-area">
            <p><span>No seu Pet</span> <br>
                Damos carinho <br>
                Somo verdadeiros <br>
                Oferecemos o melhor de nós <br>
                Abraçamos <br>
                Pedimos desculpas <br>
                Nos divertimos <br>
                Ajudamos <br>
                Acima de tudo <br>
                Amamos os animais!</p>
        </div>
        <div class="footer-banner">
            <p>Venha conhecer melhor a nossa plataforma.</p>
            <p>Cadastre-se!</p>
        </div>
    </div>
    <div class="area-cadastrar">
        <h1>Cadastre-se</h1>
        <form action="#">
            <label>
                <input type="text" name="name" placeholder=" " >
                <p class="campo-vazio">Campo Obrigatório<sup>*</sup></p>
                <p>Nome completo</p>
            </label>
            <label>
                <input type="email" name="email" placeholder=" " >
                <p class="campo-vazio">Campo Obrigatório<sup>*</sup></p>
                <p>E-mail</p>
            </label>
            <label>
                <input type="password" name="password" placeholder=" " >
                <p class="campo-vazio">Campo Obrigatório<sup>*</sup></p>
                <p>Senha</p>
            </label>
            <!-- <button type="submit">Cadastrar</button> -->
            <input type="submit" value="Cadastrar">
        </form>
        <div class="login">
            <p>Já tem uma conta? <a href="#">Conectar-se</a></p>
        </div>
    </div>
    <footer>Desenvolvido por <span>Lucas Alexsander</span></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
